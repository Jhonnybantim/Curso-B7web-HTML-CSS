<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores negativos</title>

    <style>
        /*Criamos aqui u seletor negativo, eu entendi, quando eu quiser fazer uma alteração em uma linha mas não em outra eu uso os atributos abaixo, */
       body :not(p) { 
            background-color: blue;
        }
    </style>
</head>
<body>
    <div> Texto 1</div>
    <p>Texto 2</p>
    <a href="">Texto 3</a>
    
</body>
</html>
